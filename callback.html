<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authentication - Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #191414;
            color: #ffffff;
            text-align: center;
        }
        .card {
            background-color: #282828;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
        }
        .success {
            color: #1DB954;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .auth-code {
            background-color: #191414;
            border: 1px solid #535353;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            margin: 20px 0;
            word-break: break-all;
        }
        .copy-button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }
        .copy-button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="success">âœ…</div>
        <h1>Authentication Successful!</h1>
        <p>You have successfully authorized the Spotify Weekly Releases tool.</p>
        
        <div id="auth-info"></div>
        
        <p><strong>Next Steps:</strong></p>
        <ol style="text-align: left;">
            <li>Copy the authorization code (if shown above)</li>
            <li>Return to your application</li>
            <li>Paste the code when prompted</li>
            <li>Start discovering new music!</li>
        </ol>
        
        <p><em>You can safely close this window.</em></p>
    </div>

    <script>
        // Extract parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        const authInfo = document.getElementById('auth-info');
        
        if (error) {
            authInfo.innerHTML = `
                <div style="color: #e22134;">
                    <h3>Authentication Error</h3>
                    <p>Error: ${error}</p>
                    <p>Please try again or check your application settings.</p>
                </div>
            `;
        } else if (code) {
            authInfo.innerHTML = `
                <h3>Authorization Code:</h3>
                <div class="auth-code" id="auth-code">${code}</div>
                <button class="copy-button" onclick="copyCode()">Copy Code</button>
            `;
        }
        
        function copyCode() {
            const codeElement = document.getElementById('auth-code');
            navigator.clipboard.writeText(codeElement.textContent).then(() => {
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.backgroundColor = '#1ed760';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.backgroundColor = '#1DB954';
                }, 2000);
            });
        }
    </script>
</body>
</html>
